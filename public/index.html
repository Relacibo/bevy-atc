<!doctype html>
<html lang="en">

<body style="margin: 0px;">
  <script type="module">
    import init from './bevy-floppy.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
  <div><b>Left/right/up arrow</b> - Move <br><b>R</b> - Kill/respawn Floppy <br><b>D</b> - Despawn pipes <br><b>C</b> - Switch camera mode<br><b>L</b> - Display game variable list</div>
</body>

</html>
